name: CI - Tests et couverture Backend + Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'card-/**'

jobs:
  backend:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build et analyse Sonar backend
        working-directory: back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
             -Dsonar.projectKey=ton_projectKey_backend \
             -Dsonar.organization=ton_organisation \
             -Dsonar.host.url=https://sonarcloud.io

      - name: Upload rapport JaCoCo
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report-backend
          path: back/target/site/jacoco

  frontend:
    runs-on: macos-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Installer les d√©pendances frontend
        working-directory: front
        run: npm install

      - name: Lancer les tests frontend avec coverage
        working-directory: front
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload rapport de coverage frontend
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-frontend
          path: front/coverage/bobapp

      - name: Installer sonar-scanner
        run: npm install -g sonar-scanner

      - name: Analyse SonarCloud frontend
        working-directory: front
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: sonar-scanner
